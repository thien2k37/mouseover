<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Do You love My?</h2>
<button style="position:absolute;left:0px; top:100px;" id="btn" onmouseover="dichuyen()">Yes</button>
<button>No</button>

<script>
    let btn = document.getElementById("btn");
    function dichuyen() {
        btn.style.left = Math.random()*1000 + "px";
        btn.style.top = Math.random()*400 + "px";
    }
</script>
</body>
</html>
