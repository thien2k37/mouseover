<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    table {
        border: 5px solid black;
        width: 400px;
        height: 500px;
        background-color: white;
        color: blue;
    }
    td {
        width: 50px;
        height: 50px;
        text-align: center;
    }
    th {
        height: 60px;
        border: darkseagreen 3px;
    }
    #HT {
        width: 90%;
        height: 60%;
        font-size: 30px;
        color: blue;
    }
    button {
        width: 50px;
        height: 50px;
        font-size: 20px;
    }
</style>
<body>
<table >
    <tr>
        <th colspan="4" style="border: 0">
            <input type="text" id="HT" >

        </th>
    </tr>
    <tr>
        <td><button onclick="nhap('1')">1</button></td>
        <td><button onclick="nhap('2')">2</button></td>
        <td><button onclick="nhap('3')">3</button></td>
        <td><button onclick="nhap('+')">+</button></td>
    </tr>
    <tr>
        <td><button onclick="nhap('4')">4</button></td>
        <td><button onclick="nhap('5')">5</button></td>
        <td><button onclick="nhap('6')">6</button></td>
        <td><button onclick="nhap('-')">-</button></td>
    </tr>
    <tr>
        <td><button onclick="nhap('7')">7</button></td>
        <td><button onclick="nhap('8')">8</button></td>
        <td><button onclick="nhap('9')">9</button></td>
        <td><button onclick="nhap('*')">X</button></td>
    </tr>
    <tr>
        <td><button onclick="c()">C</button></td>
        <td><button onclick="nhap('0')">0</button></td>
        <td><button onclick="bang()">=</button></td>
        <td><button onclick="nhap('/')">/</button></td>
    </tr>
<script>

    let scr = document.getElementById("HT");
    let result = document.getElementById("result");
    function nhap(kt) {
        scr.value += kt;
    }
    function bang() {
        scr.value = eval(scr.value);
    }
    function c() {
        scr.value = null;
    }
</script>

</table>
</body>
</html>
