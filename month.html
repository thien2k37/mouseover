<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="demo"></p>
<h2><input type="number" id="HT" ></h2>
<button onclick="tinh()">Tính Số Ngày</button>
<script>
   function tinh() {
       let m = document.getElementById("HT");
       let month = +m.value ;
       switch(month){
           case 1:
           case 3:
           case 5:
           case 7:
           case 8:
           case 10:
           case 12:
               document.getElementById("demo").innerHTML =  "Tháng " + month + " là có 31 ngày" ;
               break;
           case 2:
               document.getElementById("demo").innerHTML = "Tháng " + month + " co 28 hoac 29 ngày" ;
               break;
           case 4:
           case 6:
           case 9:
           case 11:
               document.getElementById("demo").innerHTML = "Tháng " + month + " có 30 ngày" ;
               break;
           default:
       }
   }
</script>
</body>
</html>
