<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .ok {
        width: 80px;
        height: 20px;

    }
</style>
<body>

<input class="ok" type="checkbox" id="g" onchange="onchangeG()"> Good <br>
<input class="ok" type="checkbox" id="f" onchange="onchangeF()"> Fast <br>
<input class="ok" type="checkbox" id="c" onchange="onchangeC()"> Cheap
<script>
    let good = document.getElementById("g");
    let fast = document.getElementById("f");
    let cheap = document.getElementById("c");

    function onchangeG() {
        if (good.checked == true && fast.checked == true && cheap.checked == true) {
            cheap.checked = false;
        }
    }
    function onchangeF() {
        if (good.checked == true && fast.checked == true && cheap.checked == true) {
            good.checked = false;
        }
    }
    function onchangeC() {
        if (good.checked == true && fast.checked == true && cheap.checked == true) {
            fast.checked = false;
        }
    }
</script>
</body>
</html>
